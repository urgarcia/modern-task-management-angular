server {
    listen 80;
    listen [::]:80;
    
    # Cambiar por tu dominio o dejar _ para cualquier dominio
    server_name _;
    
    root /var/www/html;
    index index.html;

    # Logs
    access_log /var/log/nginx/angular-app.access.log;
    error_log /var/log/nginx/angular-app.error.log;

    # Gzip compression para mejor performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        text/js
        application/javascript
        application/xml+rss
        application/json
        application/x-javascript
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # Handle Angular routing (SPA - Single Page Application)
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers para evitar caché en el HTML principal
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Cache para archivos estáticos (JS, CSS, imágenes)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        # CORS headers si es necesario
        add_header Access-Control-Allow-Origin "*";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Opcional: Content Security Policy
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https://cognito-idp.us-east-1.amazonaws.com" always;

    # Ocultar versión de nginx
    server_tokens off;

    # Manejar favicon.ico
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Manejar robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
        allow all;
    }

    # Negar acceso a archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
