<div class="flex flex-col">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="flex flex-col gap-2 max-w-sm mx-auto mt-20 p-6 rounded-lg shadow-md border border-gray-300 bg-neutral-200">
            <div class="text-center mb-4 text-xl">
                Login form
            </div>
            <div class="flex flex-col">
                <label for="email" class="mb-2">Email:</label>
                <input formControlName="email" type="email" id="email" class="mb-4 p-2 border border-gray-300 rounded" />
                <app-error-component [errors]="getErrorMessages(loginForm.get('email'))" [submitted]="state().submitted"></app-error-component>
            </div>

            <div class="flex flex-col">
                <label for="password" class="mb-2">Password:</label>
                <input formControlName="password" type="password" id="password" class="mb-4 p-2 border border-gray-300 rounded" />
                <app-error-component [errors]="getErrorMessages(loginForm.get('password'))" [submitted]="state().submitted"></app-error-component>
            </div>

            <button  type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Acceder</button>
        </div>
    </form>
   
</div>
