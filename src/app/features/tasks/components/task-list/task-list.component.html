<div class="min-h-screen bg-gradient-to-br from-purple-900 via-purple-700 to-orange-400 p-8">
  <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-6">
    <h1 class="text-3xl font-bold text-purple-700 mb-6 text-center">Tareas</h1>
    @if (loading()) {
      <div class="text-center text-orange-500">Cargando...</div>
    }
    @if (error()) {
      <div class="text-center text-red-500">{{ error() }}</div>
    }
    @if (!loading() && tasks().length === 0) {
      <div class="text-center text-gray-400">No hay tareas.</div>
    }
    <ul>
      @for (task of tasks(); track task.id) {
        <li class="flex items-center justify-between py-3 border-b border-gray-200">
          <div>
            <span class="font-semibold text-purple-800">{{ task.title }}</span>
            <span class="ml-2 text-gray-500">{{ task.description }}</span>
          </div>
          <div class="flex gap-2">
            <a [routerLink]="['/tasks', task.id, 'edit']" class="px-3 py-1 rounded bg-gradient-to-r from-purple-600 to-orange-400 text-white font-bold hover:scale-105 transition">Editar</a>
            <button (click)="deleteTask(task.id)" class="px-3 py-1 rounded bg-red-500 text-white font-bold hover:bg-red-600 transition">Eliminar</button>
          </div>
        </li>
      }
    </ul>
    <div class="mt-6 text-center">
      <a [routerLink]="['/tasks/new']" class="px-4 py-2 rounded bg-gradient-to-r from-purple-600 to-orange-400 text-white font-bold hover:scale-105 transition">Crear nueva tarea</a>
    </div>
  </div>
</div>
